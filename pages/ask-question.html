<!DOCTYPE html>
<html>
    <head>
        <title> Register/Log In - Answering your dumb questions </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.css">
        <script src="https://cdn.jsdelivr.net/gh/bbbootstrap/libraries@main/choices.min.js"></script>
        <script src="../scripts/ask-question.js" defer></script>
        <script src="../scripts/navbar.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <a href="../index.html" class="navbar-brand mb-0 h1">Answering Your Dumb Questions</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Ask a Question</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./search-question.html">Search for Questions</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Rules/Guideline for Usage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="signup-nav" href="./register.html"></a>
                  </li>
              </ul>
            </div>
        </nav>

        <br>
        
        <div class="container">
            <div class="jumbotron" id="main">
              
              <h3 id="question-user"></h3>
              <form id="ask-question-form">
                <div class="form-group">
                  <label for="question-box">Enter your question</label>
                  <input type="text" class="form-control" id="question-box" placeholder="Question">
                </div>
                <div class="form-group"> 
                  <label for="choices-multiple-remove-button"> Choose a category: </label>
                  <select id="choices-multiple-remove-button" placeholder="Select upto 5 categories" multiple>
                    <option value="physics">Physics</option>
                    <option value="chemistry">Chemistry</option>
                    <option value="biology">Biology</option>
                    <option value="science-general">General Science</option>
                    <option value="technology">Technology</option>
                    <option value="other">Other</option>
                  </select> 
                </div>
                <div class="form-group">
                  <label for="answer-type">What kind of answer are you looking for?</label>
                  <input type="text" class="form-control" id="answer-type" placeholder="Answer types could be experimental, theoretical or any specific details you have in mind">
                </div>
                <button class="btn btn-primary" type="submit">Submit your question</button>
              </form>
            </div>
        </div>
    </body>
</html>
