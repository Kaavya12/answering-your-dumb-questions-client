<!DOCTYPE html>
<html>
    <head>
        <title> Register/Log In - Answering your dumb questions </title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="../scripts/register.js" defer></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
            <a href="../index.html" class="navbar-brand mb-0 h1">Answering Your Dumb Questions</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Ask a Question</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Search for Questions</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Rules/Guideline for Usage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Up/Log In</a>
                  </li>
              </ul>
            </div>
        </nav>

        <br>
        
        <div class="container">
            <form>
                <div class="form-group">
                <label for="email-input">Email address</label>
                <input type="email" class="form-control" id="email-input" placeholder="Enter email">
                </div>
                <div class="form-group">
                <label for="username-input">Username</label>
                <input type="text" class="form-control" id="username-input" placeholder="Enter username">
                </div>
                <div class="form-group">
                <label for="pass-input">Password</label>
                <input type="password" class="form-control" id="pass-input" placeholder="Password">
                </div>
                <button type="submit" id="register-submit" class="btn btn-primary">Submit</button>
            </form>

            <div id="message"></div>
        </div>
    </body>
</html>
